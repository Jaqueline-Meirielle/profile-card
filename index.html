<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <ul class="card">
            <li><img class="foto" src="image/jake.jpg" alt=""></li>
           <li class="info"><p class="nome">Jaqueline Meirielle <span>33</span></p></li><br>
           <li><p class="pais">Brasil</p></li><br>
            <table>
                <tr class="cabecalho">
                    <th>80K</th>
                    <th>803</th>
                    <th>1,4K</th>
                </tr>
                <tr class="linha">
                    <td>Followers</td>
                    <td>Likes</td>
                    <td>Photos</td>
                </tr>
            </table>
        </ul>
    </div>   
    
</body>
</html>
